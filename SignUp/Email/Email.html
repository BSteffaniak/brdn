<wolfpaq-header elements="header.elements"></wolfpaq-header>
<wolfpaq-menu ng-model="menu.elements"></wolfpaq-menu>
<div id="sign-up-controls">
	<a href="#/SplashScreen" class="left-arrow"><img src="Shared/Images/Left-arrow.svg" /></a>
</div>
<div class="container green-container">
	<form url="SignUp/Username" onsubmit="return submitFunction(event)">
		<img id="logo" src="Shared/Images/wolfpaq-logo-white.svg"/>
		<!--<input type="text" on-enter="next()" focused placeholder="Enter your email" ng-model="userInformation.email" initial-width="149.033px" edit-inline/>-->
		<div class="input-container"><input tabindex="1" focused type="text" placeholder="enter your email" ng-model="session.signup.email" /></div><br>
		<input type="submit" tabindex="2" id="next-button" class="next button" value="next" />
		<p ng-if="error.length > 0" class="error" ng-bind="error"></p>
	</form>
</div>
